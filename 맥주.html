        <p>맥주는 내가 아마 두번째로 먹어본 술일 것이다. <br>
            첫 느낌은 소주보단 약해서 술을 별로 먹어보지 못한 나에게<br>
            희망같은? 술이었다. 그리고 소주보다 맥주를 더 많이 마시게 되었다. <br>
            소주만 먹었을 때에는 술을 먹고 싶지 않았다. 그런데 소맥을 말아서<br>
            맥주와 같이 마셨을 때는 괜찮았다. 그 이후로 그냥 소주보다는 소맥을 <br>
            더 많이 마시게 되었다.
